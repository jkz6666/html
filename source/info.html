<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/info.css" style="text/css" />
		<title>页面调查</title>
	</head>
	<body>
		<div class="survey">
			<div class="inner">
				<div id="head">
					<div class="description">
						<h1>反馈</h1>
					</div>
					<div class="welcome">
						<p>小老弟、小表妹们：</p>
						<p>看了我的个人页面给我提点建议呗</p>
					</div>
				</div>
				<div id="partA">
					<br />

					<table class="choice">
						<tbody>
							<tr>
								<td class="question">
									<span class="star">*</span>
									觉得网站整体设计如何？
									<br>
								</td>
							</tr>
							<tr>
								<td class="answer">
									<li class="answer-item">
										<input name="answeropition" type="radio" value="1">
										很漂亮
									</li>
									<li class="answer-item">
										<input name="answeropition" type="radio" value="2">
										刚好符合标准
									</li>
									<li class="answer-item">
										<input name="answeropition" type="radio" value="3">
										一般
									</li>
									<li class="answer-item ">
										<input name="answeropition" type="radio" value="4">
										有点丑
									</li>
									<li class="answer-item ">
										<input name="answeropition" type="radio" value="5">
										这是人能做出来的？
									</li>

								</td>
							</tr>
						</tbody>
					</table>

					<table class="suggestion">
						<tbody>
							<tr>
								<td class="question">
									有啥好的建议可以给些嘛（例如：哪里有问题，哪些地方做得不够好等）
								</td>
							</tr>
							<tr>
								<td class="answer">
									<p class="answerarea">
										<textarea rows="5" cols="40"></textarea>
									</p>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<div class="partB">
					<div class="collection">

						<table class="question-wrapper">
							<tbody>
								<tr>
									<td class="question">
										<p>
											让我看看你是谁“<span style="color:#ff0000;">这是个有奖调查噢</span>”，填写正确信息我给你发红包。
										</p>

									</td>
								</tr>
								<tr>
									<td class="answer">
										<li class="fill">
											<label>姓名</label>
											<span style="margin-left: 22px;">
												<input class="blanks">
											</span>
										</li>
										<li class="fill">
											<label>手机号</label>
											<span style="margin-left: 10px;">
												<input class="blanks">
											</span>
										</li>
										<li class="fill">
											<label>QQ:</label>
											<span style="margin-left: 23px;">
												<input class="blanks">
											</span>
										</li>
									</td>
								</tr>

							</tbody>
						</table>

					</div>

					<table class="submit">
						<tbody>
							<tr>
								<td class="submit-button">
									<button class="sub">
										<a href="index.html"><span class="button-text">提交 </span></a></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
